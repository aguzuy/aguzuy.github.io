<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar"> 
      <div class="logo-top">
      <a class="navbar-brand" href="index.html">
        <img class="logo-barra" src="img/logov1.png" alt="">
      </a>
      </div>
      <div class="barra-busqueda">
        <form class="d-flex ">
         <input class="form-control" id="barraInput" type="search" placeholder="Buscar productos, marcas y más..." aria-label="Search">
        </form>
      </div>
        <div id="contenedorBotones">
          <div class="contenedorBotonRegistro">
            <button class="botones" id="botonRegistro" href="#">Registrarse</button>
          </div>
          <div class="contenedorBotonIngreso">
            <button class="botones" id="botonLogin" href="login.html">Ingresar
              <img class="imagenUsuario" src="img/usuarioPerfil.png" alt="Imagen Usuario">
            </button>
          </div>
          <div class="contenedorBotonCompra">
            <button class="boton-compra" href="#">Mis compras
              <img class="carrito"src="img/carrito.png" alt="Imagen Carrito">
            </button>
          </div>
        </div>
  </nav>
  <body class="bg-gray-100 font-sans">


    <main class="container mx-auto p-6">
        <div id="product-container" class="bg-white p-8 rounded-lg shadow-xl">
            <!-- Product details will be loaded here -->
            <div class="flex items-center justify-center h-48">
                <p class="text-gray-500 italic">Cargando detalles del producto...</p>
            </div>
        </div>

        <section id="comments-section" class="mt-8 bg-white p-8 rounded-lg shadow-xl">
            <h2 class="Comentarios">Comentarios</h2>
            <div id="comment-list" class="space-y-6 mb-8">
                <p class="text-gray-500 italic">Cargando comentarios...</p>
            </div>

            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Deja tu comentario</h3>
            <form id="comment-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Tu opinión:</label>
                    <div id="star-rating" class="star-rating flex text-2xl">
                        <i class="fa-solid fa-star text-gray-300 transition-colors duration-200" data-rating="1"></i>
                        <i class="fa-solid fa-star text-gray-300 transition-colors duration-200" data-rating="2"></i>
                        <i class="fa-solid fa-star text-gray-300 transition-colors duration-200" data-rating="3"></i>
                        <i class="fa-solid fa-star text-gray-300 transition-colors duration-200" data-rating="4"></i>
                        <i class="fa-solid fa-star text-gray-300 transition-colors duration-200" data-rating="5"></i>
                    </div>
                </div>
                <div>
                    <label for="comment-text" class="block text-gray-700 mb-2">Comentario:</label>
                    <textarea id="comment-text" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu comentario aquí..." required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Enviar
                </button>
            </form>
        </section>

        <section id="related-products-section" class="mt-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Productos Relacionados</h2>
            <div id="related-products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Related product cards will be loaded here -->
                <p class="text-gray-500 italic">Cargando productos relacionados...</p>
            </div>
        </section>
    </main>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <style>
    body {
       background-image: linear-gradient(to right, rgb(255, 255, 255) 50%, #F7A350 50%);
       height: 100vh; 
       width: 100%;
       margin: 0;
    }
  </style>
  <main>
    <div class="contenedor">
      
      <div class="izquierda">
          <div class="elipse" >
            <h2 class="sesion" >Iniciar Sesión</h2>
          </div>
        <form id="loginForm">
          <label for="usuario" style="margin-left: 100px; font-weight:bold;">Usuario:</label><br>
          <input type="text" id="usuario" name="username" placeholder="Ingrese su nombre" required style="background-color: #00000011; border: #F3F2F2 1px;"><br><br>

          <label for="contraseña" style="margin-left: 100px; font-weight:bold;">Contraseña</label><br>
          <input type="password" id="contraseña" name="password" placeholder="Ingrese su contraseña" required style="background-color: #00000011; border: #F3F2F2 1px;" ><br><br>

          <input type="submit" value="Ingresar" id="boton">
        </form>
        <p class="registro">¿No tienes cuenta? <br>
        <a class="a" href="link-redireccion">¡Regístrate ahora!</a></p>
        <div>
           <img class="logoJaP" src="img/JaP-logo.png" alt="">
        </div>
      </div>
      <div class="derecha">
        <div><img class="logo" src="img/logov1.png" alt="logo e commerce"></div>
      </div>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>

</html>

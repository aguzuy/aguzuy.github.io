<!DOCTYPE html>

<head>

  <body class="contenedorPrincipalMyProfile">
    <div class="container-flecha-back">
      <a href="index.html">
        <img id="flechaBack" src="img/FlechaBack.png" alt="Back">
      </a>
    </div>

    <div id="ladoIzquierdo">
        <img class="fotoDePerfil" src="img/FotoPerfil.png" alt="Foto de Perfil">
        <button type="submit" id="botonActualizarFoto">Actualizar Foto</button>
        <img class="logoJaPMyProfile" src="img/JaP-logo.png" alt="">
    </div>

    <div id="ladoDerecho">

      <form id="infoForm">
        <label for="usuarioNombre" class="info">Nombre:</label>
        <input type="text" id="usuarioNombre" class="input-info" name="usuarioNombre" placeholder="Ingrese su nombre"><br><br>

        <label for="usuarioApellido" class="info">Apellido:</label>
        <input type="text" id="usuarioApellido" class="input-info" name="usuarioApellido" placeholder="Ingrese su apellido"><br><br>

        <label for="usuarioEmail" class="info">Usuario:</label>
        <div id="usuarioEmail"></div><br>

        <label for="usuarioTelefono" class="info">Tel√©fono:</label>
        <input type="tel" id="usuarioTelefono" class="input-info" name="usuarioTelefono" placeholder="Ingrese su telefono"><br>
        <button type="submit" id="botonActualizarCambios">Actualizar Cambios</button>
      </form>

      <label for="toggle" id="labelToggle">

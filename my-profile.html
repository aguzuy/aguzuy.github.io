<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          </li>
        </ul>
          <span id="user" class="navbar-text usuario ms-auto ml-auto"></span>
       </div>
    </div>
  </nav>
  <main class="profile-container">
    <section class="left-panel">
      <img id="profile-img" src="img/usuarioPerfil.png" alt="Foto de perfil" class="profile-pic">
      <input type="file" id="file-input" accept="image/*" hidden>
      <button id="update-photo" class="btn update-btn mt-3">Actualizar Foto</button>
    </section>

    <section class="right-panel">
      <form id="profile-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="user">Usuario:</label>
        <input type="text" id="user" >

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono">

        <button type="submit" class="btn save-btn mt-3">Guardar Cambios</button>
      </form>
    </section>
  </main>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
